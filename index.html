<!doctype html>
<html>

<head>
    <title>D3plus</title>
    <!-- load in JS file -->
    <script src="https://d3plus.org/js/d3plus.full.min.js"></script>
    <style type="text/css">
    .greendot {
        color: green;
    }
    </style>
</head>

<body>
    <h1> hello world <span class="greendot">.</span> </h1>
    <div id="viz"></div>
</body>
<script type="text/javascript">
// this is a comment in javascript
console.log("Hello world!!!!");

var data = [
{ "population": 345, "income": 54 , "name": "Dave", "value": 75 },
{ "population": 34, "income": 59 , "name": "Miguel", "value": 53 },
{ "population": 55, "income": 64 , "name": "Park", "value": 10 },
{ "population": 145, "income": 74 , "name": "Rick", "value": 3 },
{ "population": 335, "income": 34 , "name": "Alex", "value": 5}
];


var myViz = d3plus.viz()
    .container("#viz")
    .type("scatter")
    .data(data)
    .id("name")
    .size("value")
    .x("population")
    .y("income")
    .color("value")
    .draw();








console.log("this is our data", data);
</script>

</html>
